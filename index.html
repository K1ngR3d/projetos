<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Pagina de Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/icone.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <section class="vh-100" style="background-color:#780606;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; background-color: black;">
            <div class="row g-0">
              <div class="col md-6 col-lg-5 d-none d-md-block">
                <img src="img/lyney.jpg" alt="" class="img-fuid" style="background-image: url(img/fundo.jpg); background-size: cover; border-radius: 1rem 0 0 1rem;
                height: 550px;">
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-lg-5 text-white">
                  <form action="">

                    <div class="d-flex align-items-center mb-3 pb-1" >
                      <i class="fas fa-cubes fa-2x"></i>
                      <span class="h1 fw-bold">Logo</span>
                    </div>
                    <div class="fw-outline mb-4">
                      <input type="email" class="form-control form-control-lg">
                      <label for="" class="form-label text-white">Email</label>
                    </div>
                    <div class="fw-outline mb-4">
                      <input type="password" class="form-control form-control-lg">
                      <label for="" class="form-label text-white">Senha</label>
                    </div>
                    <div>
                      <button class="btn-lg btn-block" type="button" style="background-color: #780606;">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>







  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
