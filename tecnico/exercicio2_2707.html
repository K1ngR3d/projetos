<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
</head>

<body>
    <h1>Laços de repetição</h1>


    <script>

        contador = 1
        soma = 0

        while (contador <= 10) {

            soma = soma + (contador)
            contador++

            console.log(soma)
        }
        

    </script>
</body>

</html>
