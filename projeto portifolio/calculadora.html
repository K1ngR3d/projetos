    <div id="calculadora">
        <center>
            <h1>CALCULADOR DE AREA</h1>

            <P>BASE</P>
            <input type="text" id="n1">

            <P>ALTURA</P>
            <input type="text" id="n2">
            <br>
            <button onclick="fnaf()">CALCULAR</button>
<br>
<br>
            <p id="res">RESULTADO</p>
        </center>
    </div>

    <script>
        function fnaf() {
            var n1 = document.getElementById("n1").value
            var n2 = document.getElementById("n2").value
            var res = document.getElementById("res")

            var calculo = (Number(n1) * Number(n2)) / 2

            res.innerHTML = calculo
        }

    </script>
